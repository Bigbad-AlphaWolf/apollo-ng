<button class="layout-config-button p-link" type="button" (click)="onConfigButtonClick()">
    <i class="pi pi-cog"></i>
</button>

<p-sidebar [(visible)]="appLayout.configVisible" position="right" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'">
    <h5>Menu Type</h5>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="static" [(ngModel)]="appLayout.menuMode" inputId="mode1"></p-radioButton>
        <label for="mode1">Static</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="overlay" [(ngModel)]="appLayout.menuMode" inputId="mode2"></p-radioButton>
        <label for="mode2">Overlay</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="slim" [(ngModel)]="appLayout.menuMode" inputId="mode3"></p-radioButton>
        <label for="mode3">Slim</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="menuMode" value="horizontal" [(ngModel)]="appLayout.menuMode" inputId="mode4"></p-radioButton>
        <label for="mode4">Horizontal</label>
    </div>

    <h5>Dark Mode</h5>
    <p-inputSwitch [(ngModel)]="appLayout.darkMode"></p-inputSwitch>

    <h5>Input Style</h5>
    <div class="field-radiobutton">
        <p-radioButton name="inputStyle" value="outlined" [(ngModel)]="appLayout.inputStyle" inputId="inputStyle1"></p-radioButton>
        <label for="inputStyle1">Outlined</label>
    </div>
    <div class="field-radiobutton">
        <p-radioButton name="inputStyle" value="filled" [(ngModel)]="appLayout.inputStyle" inputId="inputStyle2"></p-radioButton>
        <label for="inputStyle2">Filled</label>
    </div>

    <h5>Ripple Effect</h5>
    <p-inputSwitch [ngModel]="appLayout.ripple" (onChange)="appLayout.onRippleChange($event)"></p-inputSwitch>

        </div>
    </div>-->
</p-sidebar>
