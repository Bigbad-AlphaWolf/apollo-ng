<div class="layout-topbar">
    <div class="topbar-start">
        <button type="button" class="topbar-menubutton p-link" (click)="onMenuButtonClick()">
            <i class="pi pi-bars"></i>
        </button>

        <nav class="layout-breadcrumb">
            <ol>
                <ng-template ngFor let-item let-last="last" [ngForOf]="items">
                    <li>{{item.label}}</li>
                    <li *ngIf="!last" class="layout-breadcrumb-chevron"> / </li>
                </ng-template>
            </ol>
        </nav>
    </div>

    <div class="topbar-end">
        <ul class="topbar-menu">
            <li class="topbar-search">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search">         
                </span>
            </li>
            <li class="topbar-profile">
                <button type="button" class="p-link" (click)="onProfileButtonClick()">
                    <img src="assets/images/avatar.png" alt="Profile" />
                </button>
            </li>
        </ul>
    </div>
</div>
